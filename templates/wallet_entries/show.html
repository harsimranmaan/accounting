<div class="page-header">
  <h1>WalletEntry#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= walletEntriesPath() %>" class="btn btn-info">Back to all WalletEntries</a></li>
  <li class="list-inline-item"><a href="<%= editWalletEntryPath({ wallet_entry_id: walletEntry.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= walletEntryPath({ wallet_entry_id: walletEntry.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>Notes</strong>: <%= walletEntry.Notes %>
</p>
<p>
  <strong>Amount</strong>: <%= walletEntry.Amount %>
</p>
