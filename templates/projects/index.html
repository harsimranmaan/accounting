<div class="page-header">
  <h1>Projects</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newProjectsPath() %>" class="btn btn-primary">Create New Project</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>Project</th>
    <th>IsActive</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (project) in projects { %>
      <tr>
      <td><%= project.Name %></td>
        <td><%= project.IsActive %></td>
        <td>
          <div class="pull-right">
            <a href="<%= projectBudgetLinesPath({ project_id: project.ID }) %>" class="btn btn-info">View Budget</a>
            <a href="<%= editProjectPath({ project_id: project.ID }) %>" class="btn btn-warning">Edit</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
