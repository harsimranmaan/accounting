<div class="page-header">
  <h1>GroupMembers</h1>
</div>
<ul class="list-unstyled list-inline">
  <li><a href="<%= newGroupMembersPath() %>" class="btn btn-primary">Create New GroupMember</a></li>
</ul>

<table class="table table-striped">
  <thead>
  <th>UserID</th>
    <th>GroupID</th>
    <th>CompanyID</th>
    <th>&nbsp;</th>
  </thead>
  <tbody>
    <%= for (groupMember) in groupMembers { %>
      <tr>
      <td><%= groupMember.UserID %></td>
        <td><%= groupMember.GroupID %></td>
        <td><%= groupMember.CompanyID %></td>
        <td>
          <div class="pull-right">
            <a href="<%= groupMemberPath({ group_member_id: groupMember.ID }) %>" class="btn btn-info">View</a>
            <a href="<%= editGroupMemberPath({ group_member_id: groupMember.ID }) %>" class="btn btn-warning">Edit</a>
            <a href="<%= groupMemberPath({ group_member_id: groupMember.ID }) %>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
          </div>
        </td>
      </tr>
    <% } %>
  </tbody>
</table>

<div class="text-center">
  <%= paginator(pagination) %>
</div>
