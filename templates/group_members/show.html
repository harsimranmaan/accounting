<div class="page-header">
  <h1>GroupMember#Show</h1>
</div>

<ul class="list-unstyled list-inline">
  <li class="list-inline-item"><a href="<%= groupMembersPath() %>" class="btn btn-info">Back to all GroupMembers</a></li>
  <li class="list-inline-item"><a href="<%= editGroupMemberPath({ group_member_id: groupMember.ID })%>" class="btn btn-warning">Edit</a></li>
  <li class="list-inline-item"><a href="<%= groupMemberPath({ group_member_id: groupMember.ID })%>" data-method="DELETE" data-confirm="Are you sure?" class="btn btn-danger">Destroy</a>
</ul>

<p>
  <strong>UserID</strong>: <%= groupMember.UserID %>
</p>
<p>
  <strong>GroupID</strong>: <%= groupMember.GroupID %>
</p>
<p>
  <strong>CompanyID</strong>: <%= groupMember.CompanyID %>
</p>
